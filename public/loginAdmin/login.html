<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Registration Form Client| ADE</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-shape-1"></div>
    <div class="bg-shape-2"></div>
    
    <div class="container">
        <a href="/" class="back-button">
            <i class='bx bx-arrow-back'></i>
        </a>
        <div class="form-box login">
            <form action="/api/Admin" method="POST" class="one">
                <!-- Logo -->
                <div class="logo-container">
                    <div class="logo">
                        <span class="logo-text">ADE</span>
                        <span class="logo-subtext">AIN-DEFLA</span>
                    </div>
                </div>
                
                <div class="input-box">
                    <input type="text" id="nameUser" placeholder=" " required>
                    <label for="nameUser">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pass" placeholder=" ">
                    <label for="pass">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                    <i class='bx bx-hide password-toggle' id="togglePassword"></i>
                </div>
                <div class="forgot-link">
                    <a href="#" onclick="openForgotPasswordModal(event)">Forgot password ?</a>
                </div>
                <button type="submit" class="btn pulse" id="btn-login">
                    <span class="btn-text">Login</span>
                    <i class='bx bx-log-in-circle'></i>
                </button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="forgot-password-modal">
        <div class="forgot-password-content">
            <span class="close-forgot-password">&times;</span>
            <h2>Reset Password</h2>
            <p>Enter your email address and we'll help you reset your password.</p>
            <form id="forgotPasswordForm">
                <div id="emailStep">
                    <div class="input-box">
                        <input type="email" id="resetEmail" placeholder=" " required>
                        <label for="resetEmail">Email</label>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <button type="submit" class="btn">
                        <span class="btn-text">Send Reset Link</span>
                        <i class='bx bx-send'></i>
                    </button>
                </div>
                <div id="verificationStep" style="display: none;">
                    <div class="input-box">
                        <input type="text" id="verificationCode" placeholder=" " maxlength="6" pattern="\d{6}">
                        <div id="verificationError" class="error-message" style="display: none; color: #ff4444; font-size: 0.8em; margin-top: 5px;"></div>
                        <label for="verificationCode">Verification Code</label>
                        <i class='bx bx-key'></i>
                    </div>
                    
                    <div id="newPasswordSection" style="display: none;">
                        <div class="input-box" style="margin-top: 15px;">
                            <input type="password" id="newPassword" placeholder=" ">
                            <label for="newPassword">New Password</label>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="input-box" style="margin-top: 15px;">
                            <input type="password" id="confirmPassword" placeholder=" ">
                            <label for="confirmPassword">Confirm Password</label>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                    </div>
                    
                    <div class="btn-group" style="margin-top: 20px; display: flex; gap: 10px;">
                        <button type="button" id="verifyCodeBtn" class="btn" style="flex: 1;">
                            <span class="btn-text">Verify Code</span>
                            <i class='bx bx-check'></i>
                        </button>
                        <button type="button" id="updatePasswordBtn" class="btn" style="flex: 1; display: none;">
                            <span class="btn-text">Update Password</span>
                            <i class='bx bx-refresh'></i>
                        </button>
                    </div>
                </div>
                <div id="resetMessage" class="reset-message"></div>
            </form>
        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
